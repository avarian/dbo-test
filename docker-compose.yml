version: '3.8'

services:

  air:
    image: dbo-test
    build:
      context: .
      dockerfile: Dockerfile.air
    environment:
      - "TZ=Asia/Jakarta"
      - "air_wd=/app"
    ports:
      - "${BACKEND_LISTEN_PORT:-8080}:8080"
    volumes:
      - ".:/app"
      - "go-pkg-data:/go/pkg"
    entrypoint: >
      /bin/sh -c '
      /go/bin/air -- serve;
      '
    depends_on:
      - mysql

  mysql:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: varian
      MYSQL_DATABASE: dbo-test
      MYSQL_USER: varian
      MYSQL_PASSWORD: varian
    volumes:
      - ./data/mysql:/var/lib/mysql
    ports:
      - "3306:3306"

networks:
  default:
    driver: bridge

volumes:
  go-pkg-data:
